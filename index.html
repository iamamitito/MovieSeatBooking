<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>

    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="12">The Lion King ($12)</option>

                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

        </div>

            <div class="screen"></div>
            <div class="row">

                <div class="seat"></div>
